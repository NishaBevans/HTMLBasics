<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
  <style>
    /* Simple styling for rounded borders */
    img.rounded {
      border-radius: 15px;
    }
    
    /* Styling for the navigation bar */
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    /* Styling for the form */
    form {
      margin-bottom: 20px;
    }

    /* Styling for the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Part 1: Form Creation -->
  <h2>Contact Form</h2>
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <label>How did you find us?</label><br>
    <input type="radio" id="google" name="find_us" value="Google">
    <label for="google">Google</label><br>
    <input type="radio" id="social_media" name="find_us" value="Social Media">
    <label for="social_media">Social Media</label><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Part 2: Table Structure -->
  <h2>Product Table</h2>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>$10.99</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$20.99</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>$15.49</td>
        <td>7</td>
      </tr>
    </tbody>
  </table>

  <!-- Part 3: Adding Images -->
  <h2>Placeholder Images</h2>
  <img src="https://placehold.co/300x200" alt="Placeholder Image"><br><br>

  <img src="https://placehold.co/300x200" alt="Rounded Placeholder Image" class="rounded">

</body>

</html>
